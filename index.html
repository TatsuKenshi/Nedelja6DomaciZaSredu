<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Prodavnica</title>
  </head>

  <body>
    <div class="user_panel">
      <form id="forma">
        <span>username: </span> <input type="text" id="username" />
        <span>password: </span> <input type="password" id="password" />
        <input type="submit" value="LogIn" id="LogIn" />
      </form>
      <button id="logout">Logout</button>
    </div>
    <div class="admin admin_nologin">
      <h3>Admin : <span id="ulogovaniAdmin"></span></h3>
      <form id="dodajAjtem">
          <input type="text" placeholder="naziv" id="imeNovogAjtema" required>
          <input type="text" placeholder="cena" id="cenaNovogAjtema" required>
          <input type="text" placeholder="dodatni info" id="opisNovogAjtema" required>
          <input type="number" placeholder="na stanju" id="kolicinaNovogAjtema" required>
          <button type="submit" id="dodajNoviAjtem">Dodaj Ajtem</button>
      </form>
    </div>
    <div class="korpa korpa_nologin">
      <h3>Vasa korpa : <span id="ulogovaniKorisnik">Username</span></h3>
      <!-- <div class="proizvod">
            <p>Naziv: Mleko</p>
            <p>Cena: 100din</p>
            <p>Kolicina: 3</p>
            <button>Obrisi iz korpe</button>
        </div> -->
    </div>
    <hr />
    <h3 id="dostupno">Dostupni Proizvodi:</h3>
    <div class="proizvodi">
      <div class="proizvod">
            <p class="nazivProizvoda">Naziv: Mleko</p>
            <p class="cenaProizvoda">Cena: 100din</p>
            <p class="dodatniInfo">Rok trajanja: 21.3.2023</p>
            <input type="number" name="" id="kolicina" class="kolicina">
            <button class="dodaj">Dodaj u korpu</button>
            <p class="obavestenje"></p>
        </div>
        <div class="proizvod">
            <p class="nazivProizvoda">Naziv: Sporet</p>
            <p class="cenaProizvoda">Cena: 30000 din</p>
            <p class="dodatniInfo">Garancija: 5 god</p>
            <input type="number" name="" id="kolicina" class="kolicina">
            <button class="dodaj">Dodaj u korpu</button>
            <p class="obavestenje"></p>
        </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
